<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dino Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #1f716d, #15b6c5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            width: 850px;
            height: 320px;
            background: linear-gradient(to bottom, #88c21d 70%, #a1db22 70%);
            border: 10px solid #ef9936;
            overflow: hidden;
            border-radius: 17px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
        }

        #dino {
            position: absolute;
            bottom: 40px;
            left: 50px;
            width: 55px;
            height: 55px;
            background: #4CAF50;
            border-radius: 12px;
            animation: dinoRun 0.6s steps(2) infinite;
        }

        @keyframes dinoRun {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(2px);
            }

            100% {
                transform: translateY(0);
            }
        }

        #obstacle {
            position: absolute;
            bottom: 40px;
            right: -50px;
            width: 35px;
            height: 55px;
            background: #FF7043;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40px;
            background: repeating-linear-gradient(45deg,
                    #8d6e63,
                    #8d6e63 10px,
                    #795548 10px,
                    #795548 20px);
        }

        .score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 22px;
            font-weight: bold;
            color: #333;
            background: rgba(255, 255, 255, 0.7);
            padding: 6px 12px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 25px 50px;
            border-radius: 16px;
            text-align: center;
            display: none;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            animation: pop 0.5s ease;
        }

        @keyframes pop {
            from {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0;
            }

            to {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        .game-over h2 {
            margin-bottom: 10px;
            font-size: 28px;
            color: #333;
        }

        .restart {
            margin-top: 15px;
            padding: 10px 24px;
            background: linear-gradient(to right, #4CAF50, #2E7D32);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: transform 0.2s;
        }

        .restart:hover {
            transform: scale(1.05);
        }

        .cloud {
            position: absolute;
            top: 20px;
            width: 80px;
            height: 40px;
            background: #fff;
            border-radius: 40px;
            opacity: 0.8;
            animation: cloudMove 20s linear infinite;
        }

        .cloud:before,
        .cloud:after {
            content: '';
            position: absolute;
            background: #fff;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            top: -20px;
        }

        .cloud:before {
            left: 10px;
        }

        .cloud:after {
            left: 40px;
        }

        @keyframes cloudMove {
            0% {
                left: 850px;
            }

            100% {
                left: -100px;
            }
        }
    </style>
</head>

<body>
    <div class="game-container">
        <div class="cloud" style="animation-delay:0s; top:30px;"></div>
        <div class="cloud" style="animation-delay:10s; top:60px;"></div>
        <div class="score">Score: 0</div>
        <div id="dino"></div>
        <div id="obstacle"></div>
        <div class="ground"></div>
        <div class="game-over">
            <h2>Game Over</h2>
            <p>Your Score: <span id="finalScore"></span></p>
            <button class="restart">Restart</button>
        </div>
    </div>

    <script>
        const dino = document.getElementById('dino');
        const obstacle = document.getElementById('obstacle');
        const scoreDisplay = document.querySelector('.score');
        const gameOverScreen = document.querySelector('.game-over');
        const finalScore = document.getElementById('finalScore');
        const restartBtn = document.querySelector('.restart');

        let isJumping = false;
        let isGameOver = false;
        let score = 0;
        let obstacleSpeed = 5;

        function jump() {
            if (isJumping) return;
            isJumping = true;
            let position = 0;
            const upInterval = setInterval(() => {
                if (position >= 140) {
                    clearInterval(upInterval);
                    const downInterval = setInterval(() => {
                        if (position <= 0) {
                            clearInterval(downInterval);
                            isJumping = false;
                        } else {
                            position -= 5;
                            dino.style.bottom = 40 + position + 'px';
                        }
                    }, 20);
                } else {
                    position += 5;
                    dino.style.bottom = 40 + position + 'px';
                }
            }, 20);
        }

        function moveObstacle() {
            let obstaclePosition = 850;
            obstacle.style.left = obstaclePosition + 'px';
            const timerId = setInterval(() => {
                if (isGameOver) {
                    clearInterval(timerId);
                    return;
                }
                obstaclePosition -= obstacleSpeed;
                if (obstaclePosition < -35) {
                    obstaclePosition = 850;
                    score++;
                    scoreDisplay.textContent = 'Score: ' + score;
                    if (score % 5 === 0) obstacleSpeed += 0.5;
                }
                obstacle.style.left = obstaclePosition + 'px';

                const dinoBottom = parseInt(window.getComputedStyle(dino).getPropertyValue('bottom'));
                if (obstaclePosition > 20 && obstaclePosition < 80 && dinoBottom <= 90) {
                    gameOver();
                }
            }, 20);
        }

        function gameOver() {
            isGameOver = true;
            finalScore.textContent = score;
            gameOverScreen.style.display = 'block';
        }

        restartBtn.addEventListener('click', () => {
            isGameOver = false;
            score = 0;
            obstacleSpeed = 5;
            scoreDisplay.textContent = 'Score: 0';
            gameOverScreen.style.display = 'none';
            dino.style.bottom = '40px';
            moveObstacle();
        });

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                jump();
            }
        });

        moveObstacle();
    </script>
</body>

</html>
